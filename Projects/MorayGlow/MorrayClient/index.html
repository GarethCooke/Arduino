<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MorrayGlow</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>MorrayGlow</h1>

        <div class="card">
            <button id="power-btn" class="power-btn" aria-label="Toggle power">&#9711;</button>
            <p id="power-label" class="power-label">OFF</p>
        </div>

        <div class="card">
            <p class="color-label">Colour</p>
            <label class="led-strip" id="led-strip" title="Click to pick colour">
                <input type="color" id="color-picker" value="#ffffff" disabled aria-label="Pick colour">
                <span class="led"></span>
                <span class="led"></span>
                <span class="led"></span>
                <span class="led"></span>
                <span class="led"></span>
                <span class="led"></span>
                <span class="led"></span>
                <span class="led"></span>
                <span class="led"></span>
                <span class="led"></span>
            </label>
        </div>

        <p id="status" class="status">Connecting...</p>
    </div>
    <script src="js/morray.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
